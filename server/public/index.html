<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Chat App</title>
    <!-- Link your modern CSS -->
    <link rel="stylesheet" href="style.css" />
    
    <!--  Socket.io CDN -->
   <script 
  src="https://cdn.socket.io/4.8.1/socket.io.min.js"
  crossorigin="anonymous">
</script>

    </script>

    <!--  Your app logic -->
   <script defer src="app.js"></script>
</head>

<body>
    <main>
        <!--  Join Chat Room -->
        <form class="form-join">
            <input type="text" id="name" maxlength="8" placeholder="Your name" required />
            <input type="text" id="room" placeholder="Chat Room" required />
            <button id="join" type="submit">Join</button>
        </form>

        <!-- Chat Display -->
        <ul class="chat-display">
            <p class="room-list">Room: None</p>
            <p class="user-list">Users: None</p>
            <p class="activity"></p>
            <!-- Messages will appear here dynamically -->
        </ul>

        <!--  Message Input -->
        <form class="form-msg">
            <input type="text" id="message" placeholder="Type your message..." required />
            <button type="submit">Send</button>
        </form>
    </main>
</body>
</html>
